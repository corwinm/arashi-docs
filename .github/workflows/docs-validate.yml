name: Docs Validate

on:
  pull_request:
    branches: [main]
    paths:
      - "docs/**"
      - "scripts/**"
      - "astro.config.mjs"
      - "package.json"
      - "tsconfig.json"
      - "netlify.toml"
      - "src/content.config.ts"
      - ".github/workflows/docs-validate.yml"
  push:
    branches: [main]
    paths:
      - "docs/**"
      - "scripts/**"
      - "astro.config.mjs"
      - "package.json"
      - "tsconfig.json"
      - "netlify.toml"
      - "src/content.config.ts"
      - ".github/workflows/docs-validate.yml"

permissions:
  contents: read

jobs:
  validate:
    name: Validate docs quality gates
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run markdown lint baseline
        run: bun run lint

      - name: Run docs build and type checks
        run: bun run validate:build

      - name: Run internal link and anchor checks
        run: bun run validate:links:internal

      - name: Run accessibility smoke checks
        run: bun run validate:a11y

      - name: Check README documentation link health
        run: bun run validate:readme-link

  publish-gate:
    name: Publish gate status
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [validate]

    steps:
      - name: Confirm production publication gate
        run: |
          echo "All blocking checks passed on main."
          echo "Netlify production deployment may proceed from the default branch."
